<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management - Member Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container management-container">
      <h2 class="text-center">Member Management</h2>
      <form id="add-member-form">
        <div class="mb-3">
          <label for="member-username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="member-username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="member-role" class="form-label">Role</label>
          <select id="member-role" class="form-control" required>
            <option value="MEMBER">Member</option>
            <option value="LIBRARIAN">Librarian</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Member</button>
      </form>
      <hr />
      <h3 class="text-center">Member List</h3>
      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="member-list">
          <!-- Members will be dynamically added here using JavaScript -->
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
