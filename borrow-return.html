<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management - Borrow/Return Books</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container borrow-return-container">
      <h2 class="text-center">Borrow/Return Books</h2>
      <form id="borrow-return-form">
        <div class="mb-3">
          <label for="book-title" class="form-label">Book Title</label>
          <input type="text" class="form-control" id="book-title" required />
        </div>
        <div class="mb-3">
          <label for="action" class="form-label">Action</label>
          <select id="action" class="form-control" required>
            <option value="BORROW">Borrow</option>
            <option value="RETURN">Return</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
      <hr />
      <h3 class="text-center">Your Borrow/Return History</h3>
      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>Book Title</th>
            <th>Action</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="borrow-return-history">
          <!-- Borrow/return actions will be dynamically added here using JavaScript -->
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
