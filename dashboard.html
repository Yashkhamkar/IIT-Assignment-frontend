<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container dashboard-container">
      <h2 class="text-center">Dashboard</h2>
      <nav>
        <ul class="nav nav-pills justify-content-center">
          <li class="nav-item">
            <a class="nav-link librarian-only" href="book-management.html"
              >Book Management</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link librarian-only" href="member-management.html"
              >Member Management</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link restricted" href="history.html">View History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link restricted" href="borrow-return.html"
              >Borrow/Return Books</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link restricted" href="delete-account.html"
              >Delete Account</a
            >
          </li>
          <li class="nav-item logout-button">
            <button
              id="logout-button"
              class="nav-link"
              onclick="
                localStorage.removeItem('token');
                alert('You have been logged out');
                window.location.href = 'index.html';
              "
            >
              Logout
            </button>
          </li>
        </ul>
      </nav>
      <div id="dashboard-content" class="mt-4">
        <h4>Welcome to the Library Management System</h4>
        <p>
          Use the navigation menu above to manage books, members, or your
          account based on your role.
        </p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
