<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management - Book Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container management-container">
      <h2 class="text-center">Book Management</h2>
      <form id="add-book-form">
        <div class="mb-3">
          <label for="book-title" class="form-label">Book Title</label>
          <input type="text" class="form-control" id="book-title" required />
        </div>
        <div class="mb-3">
          <label for="book-author" class="form-label">Book Author</label>
          <input type="text" class="form-control" id="book-author" required />
        </div>
        <div class="mb-3">
          <label for="book-status" class="form-label">Status</label>
          <select id="book-status" class="form-control" required>
            <option value="AVAILABLE">Available</option>
            <option value="BORROWED">Borrowed</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Book</button>
      </form>
      <hr />
      <h3 class="text-center">Book List</h3>
      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="book-list">
          <!-- Books will be dynamically added here using JavaScript -->
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
